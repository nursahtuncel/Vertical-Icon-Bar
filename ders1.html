<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #arttir {
        background-color: green;
        color: aliceblue;
        width: 35px;
        cursor: pointer;
        font-size: 20px;
        border: none;
      }
      #azalt {
        background-color: red;
        color: aliceblue;
        width: 35px;
        cursor: pointer;
        font-size: 20px;
        border: none;
      }
    </style>
  </head>
  <body>
    <input id="text" type="text" value="0" />
    <button onclick="arttirma()" id="arttir">+</button>
    <button onclick="azaltma()" id="azalt">-</button>
    <script>
      function arttirma() {
        var value = document.getElementById("text").value;
        value = Number(value);
        value += 1;
        document.getElementById("text").value = value;
      }
      function azaltma() {
        var value = document.getElementById("text").value;
        value = Number(value);
        value -= 1;
        document.getElementById("text").value = value;
      }
    </script>
  </body>
</html>
