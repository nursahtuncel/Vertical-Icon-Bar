<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .img {
      box-sizing: border-box;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <body id="arka">
    <img src="" id="img" width="%100" height="400px" alt="" />

    <script>
      function resimsec() {
        var resimler = [
          "/images/2b914106e4c5b5c6cc5d17492afce3fe.jpg",
          "/images/21ed085b51ed156235d741b66855061f.jpg",
          "/images/54a70140822abb05dd3f64299fd40f4c.jpg",
          "/images/280af68c70bccf72ad0ca2dc09b4b0a6.jpg",
          "/images/3874e63f649e5811ceaa2b19176a3dd4.jpg",
          "/images/e9f125d9b9fa6c3463a7eac20e764808.jpg",
        ];
        var randomIndex = Math.floor(Math.random() * resimler.length); // Rastgele bir indeks seç
        return resimler[randomIndex]; // Rastgele resmi döndür
      }

      setInterval(function () {
        var yeniresim = resimsec(); // Yeni resim seç
        document.getElementById("arka").style.backgroundImage =
          "url('" + yeniresim + "')"; // Arka planı değiştir
      }, 1500); // Her 1.5 saniyede bir değiştir
    </script>
  </body>
</html>
