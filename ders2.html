<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body id="arka">
    <script>
      var renkadi;

      function renkbul() {
        var renkelmentleri = "ABCDEF123456789";
        var renkadi = "#";
        for (var i = 0; i < 6; i++) {
          var random = Math.round(Math.random() * 15);
          renkadi += renkelmentleri.charAt(random);
        }
        return renkadi;
      }

      setInterval(function () {
        var yenirenk = renkbul();
        document.getElementById("arka").style.backgroundColor = yenirenk;
      }, 2000);
    </script>
  </body>
</html>
